<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="javascript.js" defer></script>
	<title>Calculator</title>
</head>
<body>
	<div id="calculator">
		<div id="display">I'm a calculator</div>
		<div id="buttons">
			<button class="fac">!</button>
			<button class="bin">BIN</button>
			<button class="hex">Hex</button>
			<button class="clear">X</button>
			<button class="delete">Del</button>

			<button class="deg">RAD</button>
			<button class="sin">sin</button>
			<button class="cos">cos</button>
			<button class="tan">tan</button>
			<button class="log">log</button>

			<button class="sqrt">√</button>
			<button class="percentage">%</button>
			<button class="plus-or-minus">-/+</button>
			<button class="disp">0</button>
			<button class="•">•</button>

			<button class="disp">7</button>
			<button class="disp">8</button>
			<button class="disp">9</button>
			<button class="disp">-</button>
			<button class="disp">/</button>

			<button class="disp">4</button>
			<button class="disp">5</button>
			<button class="disp">6</button>
			<button class="disp">+</button>
			<button class="disp">*</button>


			<button class="disp">1</button>
			<button class="disp">2</button>
			<button class="disp">3</button>
			<button class="equal">=</button>
		</div> 
	</div>
</body>
</html>
